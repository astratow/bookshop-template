<!doctype html>
<html lang="en">
  <head>
<meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bookstore-vite</title>
    
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="flex flex-col">
    <header class="bg-white shadow-md mt-0 pt-0 sticky top-0 z-10 w-full">
        <div class="px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">

                <a href="#" class="text-3xl font-extrabold text-indigo-600 tracking-tight">
                    BookStore
                </a>

                <nav class="hidden md:flex space-x-8 text-gray-600 font-medium">
                    <a href="#" class="p-1 hover:text-indigo-600 hover:border-indigo-600 border border-white rounded-sm transition">Home</a>
                    <a href="#" class="p-1 hover:text-indigo-600 hover:border-indigo-600 border border-white rounded-sm transition">Shop All</a>
                    <a href="#" class="p-1 hover:text-indigo-600 hover:border-indigo-600 border border-white rounded-sm transition">New Arrivals</a>
                    <a href="#" class="p-1 hover:text-indigo-600 hover:border-indigo-600 border border-white rounded-sm transition">Genres</a>
                    <a href="#" class="p-1 hover:text-indigo-600 hover:border-indigo-600 border border-white rounded-sm transition">Blog</a>
                </nav>

                <div class="flex items-center space-x-4">
                    
                    <button class="p-2 text-gray-500 hover:text-indigo-600 transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </button>
                    
                    <a href="#" class="p-2 text-gray-500 hover:text-indigo-600 transition relative">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                        <span class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">3</span>
                    </a>
                    
                    <button id="mobile-menu-button" class="md:hidden p-2 text-gray-500 hover:text-indigo-600 transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                </div>
            </div>
        </div>
        
        <div id="mobile-menu" class="hidden md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 text-center">
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100">Home</a>
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100">Shop All</a>
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100">New Arrivals</a>
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100">Genres</a>
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100">Blog</a>
            </div>
        </div>
    </header>
    
    <script type="module" src="src/main.js">
      const button = document.getElementById('mobile-menu-button');
      const menu = document.getElementById('mobile-menu');

      button.addEventListener('click', () => {
          menu.classList.toggle('hidden');
      });
    </script>
  </body>
</html>
